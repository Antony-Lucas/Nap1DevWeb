{%load static%}
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="{%static 'css/editUSer/formulario.css'%}" />
<body>
  <div class="container">
    <div class="form">
      <form action="#">
        <div class="input-group">
          <div class="input-box ">
            <label for="NomeCompleto" class="form-label">Nome completo</label>
            <input
              type="text"
              
              id=""
              placeholder="Fulano de tal"
              required
            />
          </div>
          <div class="input-box ">
            <label for="DataNascimento" class="form-label"
              >Data de Nascimento</label
            >
            <input
              type="date"
              
              id="Data de nascimento"
              value=""
              required
            />
          </div>

          <div class="input-box ">
            <label for="CPF" class="form-label">CPF</label>
            <input
              type="text"
              
              id="CPF"
              placeholder="xxx.xxx.xxx-xx"
              required
            />
          </div>

          <div class="input-box " style="columns: 50cap">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
             
              id="Email"
              placeholder="Exemplo@email.com"
              required
            />
          </div>

          <div class="input-box ">
            <label for="senha" class="form-label">Senha</label>
            <input
              type="password"
              
              id="senha"
              placeholder="Digite sua Senha"
              required
            />
          </div>

          <div class="input-box ">
            <label for="telefone" class="form-label">Telefone</label>
            <input
              type="text"
              
              id="telefone"
              placeholder="(DDD)9 0000-0000"
              required
            />
          </div>

          <div class="input-box ">
            <label for="endereco" class="form-label">Endereço</label>
            <input
              type="text"
              
              id="endereço"
              placeholder="Rua-Bairro-Cidade"
              required
            />
          </div>

          <div class="input-box ">
            <label for="rg" class="form-label">RG</label>
            <input type="text"  id="rg" value="" placeholder="xxxxxxx" required />
          </div>
        </div>

        <div class="gender-group">
          <div class="gender-title">
            <label for="sexo" class="form-label">Sexo</label>
          </div>
          <div class="gender-input">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="male"
              />
              <label class="form-check-label" for="male"> Masculino </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="female"
              />
              <label class="form-check-label" for="female"> Feminino </label>
            </div>
          </div>
        </div>

        <div class="save-button">
          <button><a
            name="btn.salvar"
            id="btn.salvar"
            
            href="#"
            role="button"
            >Salvar</a
        ></button>  
          
            
        </div>
      </form>
    </div>
  </div>
</body>
